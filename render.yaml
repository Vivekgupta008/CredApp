services:
  - type: web
    name: credify-backend
    env: python
    buildCommand: |
      # Install system dependencies for pyzbar and other packages
      apt-get update && apt-get install -y \
        libzbar0 \
        libzbar-dev \
        zbar-tools \
        libgl1-mesa-glx \
        libglib2.0-0 \
        libsm6 \
        libxext6 \
        libxrender-dev \
        libgomp1 \
        libglib2.0-0 \
        libgtk-3-0 \
        libavcodec-dev \
        libavformat-dev \
        libswscale-dev \
        && pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
